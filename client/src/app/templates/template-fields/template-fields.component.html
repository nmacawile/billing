<a mat-button routerLink="/templates"><mat-icon>chevron_left</mat-icon> Back</a>

<div *ngIf="template">
  <app-template-form
    [title]="title"
    submitLabel="Save"
    [template]="template"
    (formSubmit)="saveTemplate($event)">
  </app-template-form>
</div>

<div *ngIf="!template">
  <p class="mat-body-1">404 no template found</p>
</div>
