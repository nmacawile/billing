<div class="app-container" ngClass.xs="app-is-mobile">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Billing Generator</h1>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container"
                         [ngStyle.xs]="{ 'marginTop.px': 56 }"
                         [ngStyle]="{ 'marginTop.px': 0 }">
    <mat-sidenav #snav class="sidenav"
                 [mode]="mobile ? 'over' : 'side'"
                 (click)="mobile ? snav.close() : null"
                 [fixedInViewport]="mobile" fixedTopGap="56">
      <mat-nav-list dense>
        <div mat-subheader>Navigation</div>
        <a class="app-nav-list-item"
           *ngFor="let link of navLinks()"
           mat-list-item
           [routerLink]="link.path"
           routerLinkActive="app-nav-list-active"
           [routerLinkActiveOptions]="{ exact: !!link.exact }">
           <mat-icon mat-list-icon class="sidenav-icon">{{link.icon}}</mat-icon>
         {{link.label}}
       </a>
       <a [routerLink]="" *ngIf="isLoggedIn()" class="app-nav-list-item" mat-list-item (click)="logout()">
         <mat-icon mat-list-icon class="sidenav-icon">logout</mat-icon>
         LOGOUT
       </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div ngClass.xs="app-content-mobile"
           ngClass="app-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
