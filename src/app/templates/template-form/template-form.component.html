<form class="template-form" [formGroup]="templateForm" (ngSubmit)="onSubmit()">
  <h2 class="mat-h2">{{title}}</h2>
  <mat-form-field>
    <mat-label>Client name</mat-label>
    <input matInput formControlName="client_name" required="">
    <mat-error>Client name is required.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Client address</mat-label>
    <input matInput formControlName="client_address">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Template name</mat-label>
    <input matInput formControlName="name" required="">
    <mat-error>Template name is required.</mat-error>
  </mat-form-field>

  <div class="format-selector">
    Format
    <mat-button-toggle-group formControlName="_format">
      <mat-button-toggle value="short">Short</mat-button-toggle>
      <mat-button-toggle value="long">Long</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <a mat-stroked-button *ngIf="!newRecord" color="primary" routerLink="items">EDIT ITEMS</a>
  <button type="submit" mat-flat-button color="primary">{{submitLabel}}</button>
</form>
