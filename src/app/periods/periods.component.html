<div class="periods-container">
  <button type="button" mat-flat-button color="accent" (click)="onAddPeriod()">
    Add Period
  </button>

  <mat-tab-group mat-align-tabs="start"
                 *ngIf="periodsFormArray.controls.length > 0" class="periods-tab-group">
    <mat-tab 
      *ngFor="let period of periodsFormArray.controls"
      [label]="this.period.value.start_date && this.period.value.end_date ? (this.period.value.start_date | date : 'MMM d') + ' to ' + (this.period.value.end_date | date : 'MMM d') : 'N/A'">
      <app-period [period]="toFormGroup(period)">
      </app-period>
    </mat-tab>
  </mat-tab-group>
  <br>
</div>
