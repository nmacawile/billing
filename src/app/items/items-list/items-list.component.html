<table mat-table [dataSource]="items" class="mat-elevation-z6">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item">
      <a href="#" class="mat-link">{{item.name}}</a>
    </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let item"><span class="price">{{item.price | number: '1.2'}}</span> </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="_item_type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let item"> {{item._item_type | titlecase}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
