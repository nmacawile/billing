<a mat-button routerLink="/items"><mat-icon>chevron_left</mat-icon> Back</a>

<div *ngIf="item">
  <app-item-form
    [title]="title"
    submitLabel="Save"
    [item]="item"
    (formSubmit)="saveItem($event)">
  </app-item-form>
</div>

<div *ngIf="!item">
  <p class="mat-body-1">404 no item found</p>
</div>
